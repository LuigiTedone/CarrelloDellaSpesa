<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Aggiungi elemento </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true" color="light">

  <form (ngSubmit)="onsubmit()" >
    <div class="container" >
        <div class="form-row" *ngFor="let obj of productArray; let i=index">

          

           <div class="form-group col md-4">
             <ion-item>
             <ion-label position="floating">Name: </ion-label>
             <ion-input name="name{{i}}" (change)="onselectFile($event)" [(ngModel)]="obj.name"></ion-input><br>
            </ion-item>
           </div>   

           <div class="form-group col md-4">
             <ion-item>
            <ion-label>Immagine</ion-label><br>
            <input type="file" name="img{{i}}" [(ngModel)]="obj.img"><br>
          </ion-item>
          </div>

           <div  class="form-group col md-4">
             <ion-item>
             <ion-label position="floating">Quantit√†: </ion-label>
             <ion-input name="qnt{{i}}" [(ngModel)]="obj.qnt"></ion-input><br>
            </ion-item>
           </div>

          <div class="form-group col md-4">
            <ion-item>
            <ion-label position="floating">Prezzo</ion-label>
            <ion-input name="amt{{i}}" [(ngModel)]="obj.amt"></ion-input><br>
          </ion-item>
         </div>
  
        </div>
  <br>
  <ion-button class="btn btn-primary" (click)="onsubmit()">Aggiungi nella lista della Spesa</ion-button>
  
</div> 
</form>
<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button routerLink="/home">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
